    <title>Բնագիտության նախագիծ</title>
</head>
<body>
    <h1>Երբ ճիշտ կտրել ծաղիկը, որպեսզի այն չկորցնենք</h1>
    <p>Մենք պետք է ուշադիր լինենք, որպեսզի չորացած և թափված ծաղիկները կտրենք։ Դրանցից կարող է ծնվել նոր ծաղիկ:
    </p>
    <p>Կտրում: Չորացած կամ հիվանդ մասերը պետք է հեռացվեն, որպեսզի խթանվի նոր աճ։</p>
