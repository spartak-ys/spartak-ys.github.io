<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Santa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Secret Santa</h1>
  
  <div class="container" id="setup">
    <h2>Անունների մուտքագրում</h2>
    <textarea id="namesInput" placeholder="Գրիր անունները՝ յուրաքանչյուրն առանձին տողում..."></textarea>
    <button onclick="startGame()">Սկսել խաղը</button>
  </div>

  <div class="container hidden" id="playerSelect">
    <h2>Ընտրիր քո անունը</h2>
    <select id="nameSelect"></select>
    <button onclick="revealPair()">Տեսնել ում եմ նվեր տալիս</button>
  </div>

  <div class="container hidden" id="resultBox">
    <h2>Քո գաղտնի նվեր ստացողն է՝</h2>
    <p id="receiverName"></p>
    <button onclick="resetView()">Փակել</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
